<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="background"></div>
    <!-- <div class="container"> -->
        <div class="container-centering">
            <div class="left">
                <div class="left-centering">
                    <div class="sign-up">Sign Up</div>
                    <footer class="">
                        <div class="policy">Private policy</div>
                        <spam>&</spam>
                        <div class="terms">Terms of service</div>
                    </footer>
                </div>
            </div>
            <div class="right">
                <div class="right-centering">
                    <div class="close-icon">x</div>
                    <form class="input-form">
                        <div class="form-row">
                            <label for="userName" class="label">USERNAME</label>
                            <input 
                                type="text" 
                                name="userName" 
                                class="form-input" 
                                placeholder="jkgdfkhf"
                                value="jhfgkjdgghdujkfghuhdgo">
                        </div>
                        <div class="form-row">
                            <label for="eMail" class="label">E-MAIL</label>
                            <input 
                                type="email" 
                                name="eMail" 
                                class="form-input" 
                                placeholder="jkgdfkhf">
                        </div>
                        <div class="form-row">
                            <label for="password" class="label">PASSWORD</label>
                            <input 
                                type="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="jkgdfkhf"
                                value="aaa">
                        </div>
                        <div class="form-row">
                            <label for="repeatPassword" class="label">REPEAT PASSWORD</label>
                            <input 
                                type="password" 
                                name="repeatPassword" 
                                class="form-input" 
                                placeholder="jkgdfkhf"
                                value="aaa">
                        </div>
                        <div class="form-row">
                            <div class="button">Get Started</div>
                            <spam>or</spam>
                            <a class="link-login" href="#">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        <!-- </div> -->


       
        <!-- <img  src="./images/logo.png" alt="source" class="picture"> -->



    </div>
</body>
</html>
